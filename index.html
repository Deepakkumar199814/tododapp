<!DOCTYPE html>

<head>
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <h1>Todo-App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="post"> Write your Todo's here</label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br> <br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>

        <div class="right">
            <h3>Your Todo's will display here</h3>
            <div id="posts"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
